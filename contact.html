<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelopedia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar bg-dark">
          <div class="container">
               <h1 class="logo lg-heading">Travelopedia</h1>
          <ul class="nav-items">
              <li class="nav-item"><a href="./index.html">HOME</a></li>
              <li class="nav-item"><a href="./contact.html">CONTACT</a></li>
              <li class="nav-item"><a href="./about.html">ABOUT</a></li>
          </ul>
          </div>
      </nav>

      <section class="contact-form">
          <div class="container">
              <div class="form-wrapper">
              <div class="company-address">
                  <div class="address-group">
                      <i class="fas fa-map-marker fa-2x text-red"></i>
                      <h2 class="text-grey medium-heading">Location</h2>
                      <p>Lorem ipsum dolor sit amet.</p>
                  </div>
                  <div class="address-group">
                      <i class="fas fa-envelope fa-2x text-red"></i>
                      <h2 class="text-grey medium-heading">Email</h2>
                      <p>Lorem ipsum dolor sit amet.</p>
                  </div>
                  <div class="address-group">
                      <i class="fas fa-phone-square fa-2x text-red"></i>
                      <h2 class="text-grey medium-heading">Call</h2>
                      <p>Lorem ipsum dolor sit amet.</p>
                  </div>
                  <img src="./img/sj.jpg" alt="CEO OF TRAVELOPEDIA">
              </div>
              <form action="" class="form">
                  <h1 class="large-heading text-black">Contact Us</h1>
                  <p class="text-black">Let us know your questions, suggestions and concerns by filling out this form.</p>
                  <div class="form-group">
                      <label for="username">Username</label>
                      <input type="text" name="" id="username" required placeholder="Enter Your Name">
                  </div>
                  <div class="form-group">
                      <label for="phone">Phone Number</label>
                      <input type="text" name="" id="phone" required placeholder="Enter Your Phone Number">
                  </div>
                  <div class="form-group">
                      <label for="email">Email Address</label>
                      <input type="text" name="" id="email" required placeholder="Enter Your Email">
                  </div>
                  <div class="form-group">
                      <label for="message">Message</label>
                      <textarea type="text" name="" id="message" placeholder="write here"></textarea>
                  </div>
                  <button type="submit" class="form-button">Submit</button>
              </form>
              </div>
          </div>
      </section>  
       <footer class="footer">
        <div class="social-media-links">
            <i class="fab fa-facebook fa-3x text-light"></i>
            <i class="fab fa-instagram-square fa-3x text-light"></i>
            <i class="fab fa-twitter fa-3x text-light"></i>
            <p class="footer-para text-light">World is here explore with yoyr connections.</p>
        </div>
    </footer>
</body>
</html>
